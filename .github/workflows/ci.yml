name: CI - Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check public IP and location
      run: curl -s https://ipinfo.io

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t automation-tests .

    - name: Run tests and copy reports
      run: |
        docker run --name test-runner automation-tests || TEST_EXIT_CODE=$?
        docker cp test-runner:/app/html-report ./html-report || echo "No HTML report"
        docker cp test-runner:/app/allure-results ./allure-results || echo "No Allure report"
        docker rm test-runner
        if [ ! -z "$TEST_EXIT_CODE" ]; then exit $TEST_EXIT_CODE; fi

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: html-report

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Clean up Docker container
      if: always()
      run: docker rm test-runner